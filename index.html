    <head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Game of Thrones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
            <div class=""></div>

            <div class="container-fluid ">
                    <div id="topSelector" class="row fixed-top charList text-center text-white">
                            <div class="border border-light col-2 danaerys m-2 ml-5 char" value ="danaerys"><h6>danaerys</h6></div>
                            <div class="border border-light col-2 jonsnow m-2 char" value ="jonsnow"><h6>jonsnow</h6></div>
                            <div class="border border-light col-2 nightking m-2 char" value ="nightking"><h6>nightking</h6></div>
                            <div class="border border-light col-2 cersei m-2 char" value ="cersei"><h6>cersei</h6></div>
                    </div>

                    <div id="middle" class="row">
                        <div class="col-4 border border-light attacker m-2">Attacker</div>
                        <div class="col-4 border border-light defender m-2">defender</div>
                    </div>

                    <div class="row">
                        <div class="col-2">attack</div>
                        <div class="col-2"></div>
                    </div>
        
                    <div class="row"></div>
                    <div id="enemySelector" class="row fixed-bottom charList text-center text-white">
                        <div class="border border-light col-2 danaerys m-2 ml-5 char"><h6>danaerys</h6><h5 class="align-bottom">100</h5></div>
                        <div class="border border-light col-2 jonsnow m-2 char"><h6>jonsnow</h6><h5 class="align-bottom">180</h5></div>
                        <div class="border border-light col-2 nightking m-2 char"><h6>nightking</h6><h5 class="align-bottom">150</h5></div>
                        <div class="border border-light col-2 cersei m-2 char"><h6>cersei</h6><h5 class="align-bottom">120</h5></div>
                    </div>
                </div>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="assets/javascript/game.js"></script>
    </body>
</html>
